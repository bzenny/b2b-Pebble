    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --glass-blur: 14px;
        --glass-bg: rgba(255, 255, 255, 0.07);
        --glass-bg-hover: rgba(255, 255, 255, 0.12);
        --glass-stroke: rgba(255, 255, 255, 0.2);
        --gradient-start: #8ec5fc;
        --gradient-end: #e0c3fc;
      }
      body {
        background: radial-gradient(1200px 600px at 10% -10%, #8ec5fc22, transparent),
                    radial-gradient(1000px 700px at 110% 10%, #e0c3fc22, transparent),
                    #0b1020;
        color: #eaf0ff;
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      .glass-card {
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        background: var(--glass-bg);
        border: 1px solid var(--glass-stroke);
        border-radius: 18px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.1);
        transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      }
      .glass-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 28px rgba(0,0,0,.3);
        background: var(--glass-bg-hover);
      }
      .glass-btn {
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border: 1px solid var(--glass-stroke);
        background: var(--glass-bg);
        transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      }
      .glass-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0,0,0,.2);
        background: var(--glass-bg-hover);
      }
      .gradient-text {
        background: linear-gradient(120deg, var(--gradient-start), var(--gradient-end));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .input-glass {
          background-color: rgba(255, 255, 255, 0.05);
          border: 1px solid var(--glass-stroke);
      }
      .input-glass:focus {
          background-color: rgba(255, 255, 255, 0.1);
          border: 1px solid var(--gradient-start);
          outline: none;
      }
      /* Scrollbar styles for a better look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.3);
      }

      /* Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
